apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: zuidui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      restartPolicy: Always
      containers:
        - name: user-service
          image: zuidui/user-service-dev:latest
          ports:
          - containerPort: 8082
          env:
            - name: APP_PORT
              value: "8082"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_MODULE
              value: "main_app"
            - name: PYTHONPATH
              value: "/app/src"
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"

--- 

apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: zuidui
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
  type: ClusterIP



