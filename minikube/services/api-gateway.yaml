apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: zuidui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: zuidui/api-gateway:latest
          env:
            - name: APP_PORT
              value: "8081"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_MODULE
              value: "main:app"
            - name: PYTHONPATH
              value: "/app/src"
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
        

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: zuidui
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
