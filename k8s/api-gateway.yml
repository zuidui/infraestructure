apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: zuidui/api-gateway-dev:0.0.1-rc08
        ports:
        - containerPort: 8081
        env:
        - name: APP_MODULE
          value: "main:app"
        - name: APP_PORT
          value: "8081"
        - name: APP_HOST
          value: "0.0.0.0"
        - name: PYTHONPATH
          value: "/app/src"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer
