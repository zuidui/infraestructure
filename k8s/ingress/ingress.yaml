apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-controller
  namespace: zuidui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: a7b0ec83f448b4c7199bf641a3f9148f-381273770.us-east-1.elb.amazonaws.com #tfm-local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8081
      - path: /api/v1/(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8081


    
